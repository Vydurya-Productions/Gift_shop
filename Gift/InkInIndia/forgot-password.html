<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Elegant Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 251, 235, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.1);
        }
        body {
            background: #ffffff;
            overflow-y: auto;
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(234, 179, 8, 0.2);
        }
    </style>
</head>
<body class="min-h-screen font-['Poppins'] flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="glass-effect rounded-3xl p-8 relative overflow-hidden">
            <!-- Decorative Element -->
            <div class="absolute -top-16 -right-16 w-32 h-32 bg-yellow-300 rounded-full opacity-20"></div>
            <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-yellow-200 rounded-full opacity-20"></div>

            <h1 class="text-3xl font-bold text-yellow-900 text-center mb-8 relative z-10">Forgot Password</h1>

            <form id="forgotPasswordForm" class="space-y-7 relative z-10">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-yellow-800 mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="w-full px-4 py-3 border border-yellow-200 rounded-xl input-focus bg-white/80 text-yellow-900 placeholder-yellow-400 shadow-md hover:shadow-lg"
                        placeholder="Enter your email"
                        required
                    >
                    <p class="text-red-500 text-xs mt-1 hidden" id="emailError">Please enter a valid email</p>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-3 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                >
                    Reset Password
                </button>

                <!-- Login Link -->
                <div class="text-center text-yellow-800">
                    <span class="text-sm">Remember your password? </span>
                    <a href="login.html" class="text-sm font-semibold hover:underline">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            document.querySelectorAll('.text-red-500').forEach(el => el.classList.add('hidden'));

            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('emailError').classList.remove('hidden');
                return;
            }

            console.log({ email });
            alert('Password reset link sent to your email!');
        });
    </script>
</body>
</html>
